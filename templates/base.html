<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CookBook{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=3.0">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{% url 'index' %}" class="nav-logo">CookBook</a>
                <ul class="nav-menu">
                    <li><a href="{% url 'index' %}">Main</a></li>
                    <li><a href="{% url 'recipe_list' %}">Recipes</a></li>
                    <li><a href="{% url 'popular_recipes' %}">Popular</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'favorite_list' %}">Favorites</a></li>
                        <li><a href="{% url 'profile' %}">Profile ({{ user.username }})</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>CookBook 2024</p>
        </div>
    </footer>
</body>
</html>
