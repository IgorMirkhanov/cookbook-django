{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
    </div>
</div>
{% endblock %}
