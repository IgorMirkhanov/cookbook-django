{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
    </div>
</div>
{% endblock %}
